<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <script src="https://semantic-ui.com/javascript/library/tablesort.js"></script>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <script src="{{ url_for('scripts', path='/searcher.js') }}"></script>
    <script src="{{ url_for('scripts', path='/apiPost.js') }}"></script>
    <title>Stocks</title>
</head>
<body>
    <div class="ui top fixed menu">
        <div class="item">
            <img src="https://cdn.dribbble.com/users/49464/screenshots/2156188/fun.jpg">
        </div>
            <a class="item" href="http://localhost:8000/stocks">Stocks</a>
            <a class="item" href="http://localhost:8000/orders">Orders & Positions</a>
            <a class="item" href="http://localhost:8000/strategies">Strategies</a>
        <div class="right menu">
            <div class="item">
                <div class="ui primary button">Sign Up</div>
            </div>
        </div>
    </div>
    <h1></h1>
    <div class="ui container">
        {% block content %}
        {% endblock %}
    </div>
    <script>$('#table-id').tablesort()</script>
</body>
</html>
